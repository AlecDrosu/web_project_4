<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="pages/index.css" />
		<title>Document</title>
	</head>
	<body class="page">
		<header class="header">
			<img src="./images/Vector.svg" alt="AroundUS" class="header__logo" />
		</header>
		<main class="main">
			<section class="profile">
				<div class="profile__holder">
					<img
						src="./images/man.jpg"
						alt="Man in Hat"
						class="profile__avatar"
					/>
					<div class="info">
						<div class="title">
							<h1 class="title__name">Jacques Cousteau</h1>
							<button
								type="button"
								class="title__button"
							></button>
						</div>
						<p class="info__job">Explorer</p>
					</div>
				</div>

				<button type="button" class="profile__button" id="form-button"></button>
			</section>
			<section class="elements"></section>

			<section class="modal modal_type_edit" id="first__modal">
				
				<div class="modal__body">
					<button type="button" class="modal__close-btn"></button>
					<h2 class="modal__title">Edit Profile</h2>
					<form method="GET" class="form" name="edit" novalidate>
						<label class="form__label">
							<input
								type="text"
								name="list-title"
								id="list-title"
								class="form__input"
								placeholder="Name"
								required
								minlength="2"
								maxlength="40"
							/>
							<span class="form__error" id="list-title-error"></span>
						</label>
						<label class="form__label">
							<input
								type="text"
								name="list-subtitle"
								id="list-subtitle"
								class="form__input"
								placeholder="About me"
								required
								minlength="2"
								maxlength="200"
							/>
							<span class="form__error" id="list-subtitle-error"></span>
						</label>

						<button type="submit" class="form__submit">Save</button>
					</form>
				</div>
                <div class="modal__overlay"></div>
			</section>

			<div class="modal modal_type_add">
				<div class="modal__body">
					<button type="button" class="modal__close-btn"></button>
					<h2 class="modal__title">New Place</h2>
					<form method="GET" class="form" name="add" novalidate>
						<label class="form__label">
							<input
								type="text"
								name="title"
								id="title"
								class="form__input form__input_type_title"
								placeholder="Title"
								required
								minlength="1"
								maxlength="30"
							/>
							<span class="form__error" id="title-error"></span>
						</label>
						<label class="form__label">
							<input
								type="url"
								name="image-url"
								id="image-url"
								class="form__input form__input_type_image-url"
								placeholder="Image Link"
								required
							/>
							<span class="form__error" id="image-url-error"></span>
						</label>

						<button type="submit" class="form__submit">Create</button>
					</form>
				</div>
                <div class="modal__overlay"></div>

			</div>

			<div class="modal modal_type_preview">
				<div class="modal__body modal__body_type_preview">
					<button type="button" class="modal__close-btn"></button>
					<img class="modal__img" src="" alt="" />
					<h2 class="modal__caption"></h2>
				</div>
                <div class="modal__overlay"></div>
			</div>

			<template id="elementTemplate">
				<div class="element">
					<img src="./images/braies.png" alt="" class="element__img" />
					<button type="button" class="element__trash"></button>
					<div class="text">
						<h2 class="text__label"></h2>
						<button type="button" class="text__heart"></button>
					</div>
				</div>
			</template>
		</main>
		<footer class="footer">
			<p class="footer__copyright">Â© 2021 Around The U.S.</p>
		</footer>

		<script src="./scripts/data.js"></script>
		<script src="./scripts/index.js"></script>
		<script src="./scripts/validate.js"></script>
	</body>
</html>
