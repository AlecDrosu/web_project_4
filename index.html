<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="AroundUS" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/man.jpg" alt="Man in Hat" class="profile__avatar">
            <div class="info">
                <div class="title">
                    <h2 class="title__name">Jacques Cousteau</h2>
                    <a href="#" class="title__button">
                        <img src="./images/edit.svg" alt="edit" class="title__icon">
                    </a>
                </div>
                <p class="info__job">Explorer</p>
            </div>
            <a class="profile__button" href="#">
                <img src="./images/plus.svg" alt="add" class="profile__icon">
            </a>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/yosemite.png" alt="" class="element__img">
                <div class="text">
                    <p class="text__label">Yosemite Valley</p>
                    <a href="#" class="text__heart">
                        <img src="./images/heart.svg" alt="heart" class="text__icon">
                    </a>
                </div>
            </div>
            <div class="element">
                <img src="./images/louise.png" alt="" class="element__img">
                <div class="text">
                    <p class="text__label">Lake Louise</p>
                    <a href="#" class="text__heart">
                        <img src="./images/heart.svg" alt="heart" class="text__icon">
                    </a>
                </div>
            </div>
            <div class="element">
                <img src="./images/bald.png" alt="" class="element__img">
                <div class="text">
                    <p class="text__label">Bald Mountains</p>
                    <a href="#" class="text__heart">
                        <img src="./images/heart.svg" alt="heart" class="text__icon">
                    </a>
                </div>
            </div>
            <div class="element">
                <img src="./images/latemar.png" alt="" class="element__img">
                <div class="text">
                    <p class="text__label">Latemar</p>
                    <a href="#" class="text__heart">
                        <img src="./images/heart.svg" alt="heart" class="text__icon">
                    </a>
                </div>
            </div>
            <div class="element">
                <img src="./images/vanoise.png" alt="" class="element__img">
                <div class="text">
                    <p class="text__label">Vanoise National Park</p>
                    <a href="#" class="text__heart">
                        <img src="./images/heart.svg" alt="heart" class="text__icon">
                    </a>
                </div>
            </div>
            <div class="element">
                <img src="./images/braies.png" alt="" class="element__img">
                <div class="text">
                    <p class="text__label">Lago di Braies</p>
                    <a href="#" class="text__heart">
                        <img src="./images/heart.svg" alt="heart" class="text__icon">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
</body>
</html>
