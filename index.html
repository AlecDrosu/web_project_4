<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="AroundUS" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/man.jpg" alt="Man in Hat" class="profile__avatar">
            <div class="info">
                <div class="title">
                    <h1 class="title__name">Jacques Cousteau</h1>
                    <button type="reset" class="title__button"></button>
                </div>
                <p class="info__job">Explorer</p>
            </div>
            <button type="button" class="profile__button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/yosemite.png" alt="Yosemite" class="element__img">
                <div class="text">
                    <h2 class="text__label">Yosemite Valley</h2>
                    <button type="button" class="text__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/louise.png" alt="louise" class="element__img">
                <div class="text">
                    <h2 class="text__label">Lake Louise</h2>
                    <button type="button" class="text__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/bald.png" alt="bald" class="element__img">
                <div class="text">
                    <h2 class="text__label">Bald Mountains</h2>
                    <button type="button" class="text__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/latemar.png" alt="latemar" class="element__img">
                <div class="text">
                    <h2 class="text__label">Latemar</h2>
                    <button type="button" class="text__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/vanoise.png" alt="vanoise" class="element__img">
                <div class="text">
                    <h2 class="text__label">Vanoise National Park</h2>
                    <button type="button" class="text__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/braies.png" alt="braies" class="element__img">
                <div class="text">
                    <h2 class="text__label">Lago di Braies</h2>
                    <button type="button" class="text__heart"></button>
                </div>
            </div>
        </section>

        <section class="modal">
            <div class="modal__body">
                <button type="button" class="modal__close-btn"></button>
                <h2 class="modal__title">Edit Profile</h2>
                <form action="" method="GET" class="form" name="myForm">
                    <div class="form__label">
                        <input type="text" name="list-title" id="list-title" class="form__input">
                    </div>
                    <div class="form__label">
                        <input type="text" name="list-subtitle" id="list-subtitle" class="form__input">
                    </div>
                    <button type="submit" class="form__submit">Save</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
